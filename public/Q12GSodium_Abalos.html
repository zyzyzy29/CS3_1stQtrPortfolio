<!DOCTYPE html>
<html>
<head>
    <title>Q1 2nd Graded Exercise</title>
    <script>
        function totalMeal() {
            let mp = parseFloat(document.getElementById("mealPrice").value);
            let tip = parseFloat(document.getElementById("tip").value);
            let sc = parseFloat(document.getElementById("serviceCharge").value);
            let totalCost = mp + tip + (sc / 100 * mp);
            let finalCost = totalCost.toFixed(2);
            document.getElementById("result").innerHTML = "Total Meal: " + finalCost;
        }
    </script>
</head>
<body>
    <h2>Q1 2nd Graded Exercise submitted by Zyrene Abalos of 9 - Sodium </h2>
    <div class="input group">
        <label>Meal Price:</label>
        <input type="text" id="Mealprice">
    </div>
    <div class="inputgroup">
        <label>Tip:</label>
        <input type="text" id="tip">
    </div>
    <div class="inputgroup">
        <label>Service charge:</label>
        <input type="text" id="Servicecharge">
    </div>
    <button onclick="totalMeal()">Accept Input</button>
    <p id="result">Total Meal:</p>
</body>
</html>
